    <!-- SCRIPT -->
    <script>
    function Buttontoggle1()
        {
        var r1 = document.getElementById("reason1")
        var t1 = document.getElementById("edit1");
        if(t1.value=="SAVE"){
            r1.readOnly = true, 
            t1.value="EDIT";}
        else if(t1.value=="EDIT"){
            r1.readOnly = false, 
            t1.value="SAVE";}
        }
